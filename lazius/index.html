<!DOCTYPE html>

<html>

<head>
    <title>Lazius: An Inventory Program</title>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <!-- Google Fonts -->
    <!-- Libre Baskerville -->
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/lazius_favicon.png">
</head>

<body>
    <div id="masterContainer">
        <div class="content" id="mainContent">
            <div id="headerDiv">
                <h1 class="header font-librebaskerville">Welcome to Lazius</h1>
                <h1 class="header font-librebaskerville">l &#593; t - z i - &#601; s</h1>

                <br>
                <br>
            </div>
            <div class="content" id="commandMenuDiv">
                <h1 class="header font-librebaskerville">Command Menu:</h1>
                <table class="menu">
                    <tr>
                        <td class="menuData alignRight">Add to Inventory:</td>
                        <td class="menuData">add</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Search:</td>
                        <td class="menuData">search</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Edit an Item's Quantity:</td>
                        <td class="menuData">edit</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Undo:</td>
                        <td class="menuData">undo</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Show List of Parameters:</td>
                        <td class="menuData">param</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Create a New Inventory:</td>
                        <td class="menuData">newinv</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Print Inventory to Text:</td>
                        <td class="menuData">print</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Upload Inventory:</td>
                        <td class="menuData">upload</td>
                    </tr>
                    <tr>
                        <td class="menuData alignRight">Return to Menu:</td>
                        <td class="menuData">quit</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
